name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # --------------------------------------------------
    # 1. Checkout
    # --------------------------------------------------
    - uses: actions/checkout@v4

    # --------------------------------------------------
    # 2. Python
    # --------------------------------------------------
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # --------------------------------------------------
    # 3. System deps
    # --------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          wget unzip \
          build-essential \
          libffi-dev libssl-dev \
          libgl1-mesa-dev \
          python3-pip

    # --------------------------------------------------
    # 4. Install Android cmdline-tools (CORRECT WAY)
    # --------------------------------------------------
    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip
        mv cmdline-tools cmdline-tools-temp
        mkdir cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    # --------------------------------------------------
    # 5. Accept licenses + install required SDK parts
    # --------------------------------------------------
    - name: Install Android SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # --------------------------------------------------
    # 6. Python deps
    # --------------------------------------------------
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    # --------------------------------------------------
    # 7. Build APK
    # --------------------------------------------------
    - name: Build APK
      run: |
        buildozer android debug

    # --------------------------------------------------
    # 8. Upload APK
    # --------------------------------------------------
    - uses: actions/upload-artifact@v4
      with:
        name: WaterReminder-APK
        path: bin/*.apk
