name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # --------------------------------------------------
    # 1. Checkout
    # --------------------------------------------------
    - uses: actions/checkout@v4

    # --------------------------------------------------
    # 2. Set up Python
    # --------------------------------------------------
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # --------------------------------------------------
    # 3. Set up Java 17 (CRITICAL FIX)
    # --------------------------------------------------
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "17"

    # --------------------------------------------------
    # 4. Install system dependencies
    # --------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          wget unzip \
          build-essential \
          libffi-dev libssl-dev \
          libgl1-mesa-dev \
          python3-pip

    # --------------------------------------------------
    # 5. Install Android SDK command-line tools
    # --------------------------------------------------
    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip

        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/
        rm -rf cmdline-tools-temp

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    # --------------------------------------------------
    # 6. Accept licenses & install SDK packages
    # --------------------------------------------------
    - name: Install Android SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # --------------------------------------------------
    # 7. Install Python dependencies
    # --------------------------------------------------
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    # --------------------------------------------------
    # 8. Build APK
    # --------------------------------------------------
    - name: Build APK
      run: |
        buildozer android debug

    # --------------------------------------------------
    # 9. Upload APK
    # --------------------------------------------------
    - uses: actions/upload-artifact@v4
      with:
        name: WaterReminder-APK
        path: bin/*.apk
