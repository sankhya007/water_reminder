name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # --------------------------------------------------
    # 1. Checkout repository
    # --------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------
    # 2. Set up Python
    # --------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # --------------------------------------------------
    # 3. Install system dependencies
    # --------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          git zip unzip \
          openjdk-17-jdk \
          build-essential \
          libffi-dev \
          libssl-dev \
          libgl1-mesa-dev \
          libc6-dev \
          android-sdk

    # --------------------------------------------------
    # 4. Set Android environment
    # --------------------------------------------------
    - name: Set Android environment
      run: |
        echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "PATH=/usr/lib/android-sdk/tools/bin:/usr/lib/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    # --------------------------------------------------
    # 5. Accept Android SDK licenses
    # --------------------------------------------------
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses

    # --------------------------------------------------
    # 6. Install Python dependencies
    # --------------------------------------------------
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    # --------------------------------------------------
    # 7. Build APK
    # --------------------------------------------------
    - name: Build APK
      run: |
        buildozer android debug

    # --------------------------------------------------
    # 8. Upload APK artifact
    # --------------------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WaterReminder-APK
        path: bin/*.apk
