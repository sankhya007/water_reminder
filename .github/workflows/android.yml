name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    # --------------------------------------------------
    # CRITICAL: Gradle / native build stability
    # --------------------------------------------------
    env:
      GRADLE_OPTS: "-Xmx4g -Dorg.gradle.daemon=false"

    steps:
    # --------------------------------------------------
    # Checkout
    # --------------------------------------------------
    - uses: actions/checkout@v4

    # --------------------------------------------------
    # Python
    # --------------------------------------------------
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # --------------------------------------------------
    # Java 17 (REQUIRED)
    # --------------------------------------------------
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    # --------------------------------------------------
    # Cache Buildozer / p4a / pip
    # --------------------------------------------------
    - name: Cache buildozer and pip
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.cache/pip
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    # --------------------------------------------------
    # System dependencies
    # --------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          wget unzip \
          build-essential \
          libffi-dev libssl-dev \
          libgl1-mesa-dev \
          python3-pip

    # --------------------------------------------------
    # Install Android SDK
    # --------------------------------------------------
    - name: Install Android SDK
      run: |
        mkdir -p /home/runner/android-sdk
        cd /home/runner/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip

        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/
        rm -rf cmdline-tools-temp

        echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "PATH=/home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    # --------------------------------------------------
    # üî¥ EXPLICITLY ACCEPT ANDROID SDK LICENSES (REQUIRED)
    # --------------------------------------------------
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --sdk_root=/home/runner/android-sdk --licenses

    # --------------------------------------------------
    # Install SDK packages (NO `yes |` HERE)
    # --------------------------------------------------
    - name: Install Android SDK packages
      run: |
        sdkmanager --sdk_root=/home/runner/android-sdk \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.2.9519653"

    # --------------------------------------------------
    # python-for-android legacy compatibility
    # --------------------------------------------------
    - name: Fix legacy sdkmanager / avdmanager paths
      run: |
        mkdir -p /home/runner/android-sdk/tools/bin
        ln -sf /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager \
               /home/runner/android-sdk/tools/bin/sdkmanager
        ln -sf /home/runner/android-sdk/cmdline-tools/latest/bin/avdmanager \
               /home/runner/android-sdk/tools/bin/avdmanager

    # --------------------------------------------------
    # Python dependencies
    # --------------------------------------------------
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    # --------------------------------------------------
    # Build APK (retry + fail loudly)
    # --------------------------------------------------
    - name: Build APK
      run: |
        set -e
        for i in 1 2 3; do
          echo "Build attempt $i..."
          if buildozer android debug; then
            echo "‚úÖ Build succeeded"
            break
          fi
          if [ "$i" -eq 3 ]; then
            echo "‚ùå Build failed after 3 attempts"
            exit 1
          fi
          echo "Retrying in 30s..."
          sleep 30
        done

    # --------------------------------------------------
    # Collect APK
    # --------------------------------------------------
    - name: Collect APK
      run: |
        mkdir -p bin
        APK_PATH=$(find . -type f -name "*.apk" | head -n 1)
        if [ -z "$APK_PATH" ]; then
          echo "‚ùå No APK found"
          exit 1
        fi
        cp "$APK_PATH" bin/

    # --------------------------------------------------
    # Upload APK
    # --------------------------------------------------
    - uses: actions/upload-artifact@v4
      with:
        name: WaterReminder-APK
        path: bin/*.apk
