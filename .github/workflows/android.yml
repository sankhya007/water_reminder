name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # --------------------------------------------------
    # Checkout
    # --------------------------------------------------
    - uses: actions/checkout@v4

    # --------------------------------------------------
    # Python
    # --------------------------------------------------
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # --------------------------------------------------
    # Java 17 (MANDATORY for sdkmanager)
    # --------------------------------------------------
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    # --------------------------------------------------
    # System dependencies
    # --------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          wget unzip \
          build-essential \
          libffi-dev libssl-dev \
          libgl1-mesa-dev \
          python3-pip

    # --------------------------------------------------
    # Install Android SDK (single source of truth)
    # --------------------------------------------------
    - name: Install Android SDK
      run: |
        mkdir -p /home/runner/android-sdk
        cd /home/runner/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip

        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/
        rm -rf cmdline-tools-temp

        echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "PATH=/home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    # --------------------------------------------------
    # Install SDK packages + accept licenses INLINE
    # --------------------------------------------------
    - name: Install Android SDK packages
      run: |
        yes | sdkmanager --sdk_root=/home/runner/android-sdk \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;36.1.0" \
          "ndk;25.2.9519653"

    # --------------------------------------------------
    # Python deps
    # --------------------------------------------------
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    # --------------------------------------------------
    # Build APK
    # --------------------------------------------------
    - name: Build APK
      run: |
        buildozer android debug

    # --------------------------------------------------
    # Upload APK
    # --------------------------------------------------
    - uses: actions/upload-artifact@v4
      with:
        name: WaterReminder-APK
        path: bin/*.apk
