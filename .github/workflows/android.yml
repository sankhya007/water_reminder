name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # --------------------------------------------------
    # 1. Checkout
    # --------------------------------------------------
    - uses: actions/checkout@v4

    # --------------------------------------------------
    # 2. Python
    # --------------------------------------------------
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # --------------------------------------------------
    # 3. Java 17 (REQUIRED)
    # --------------------------------------------------
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    # --------------------------------------------------
    # 4. System deps
    # --------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          wget unzip \
          build-essential \
          libffi-dev libssl-dev \
          libgl1-mesa-dev \
          python3-pip

    # --------------------------------------------------
    # 5. Install Android cmdline-tools
    # --------------------------------------------------
    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip

        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/
        rm -rf cmdline-tools-temp

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    # --------------------------------------------------
    # 6. Install SDK packages + accept licenses (CORRECT)
    # --------------------------------------------------
    - name: Install Android SDK packages
      run: |
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;36.1.0" \
          "ndk;25.2.9519653"

    # --------------------------------------------------
    # 7. Python deps
    # --------------------------------------------------
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    # --------------------------------------------------
    # 8. Build APK
    # --------------------------------------------------
    - name: Build APK
      run: |
        buildozer android debug

    # --------------------------------------------------
    # 9. Upload APK
    # --------------------------------------------------
    - uses: actions/upload-artifact@v4
      with:
        name: WaterReminder-APK
        path: bin/*.apk
